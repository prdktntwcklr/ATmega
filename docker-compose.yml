services:
  build-image:
    image: atmega-tdd
    command: bash -c "echo build-image completed."
    build: .
  build-hex:
    image: atmega-tdd
    command: bash -c "mkdir -p Build && cd Build && cmake .. && cmake --build ."
    depends_on:
    - build-image
    volumes:
    - ./:/app
  static-analysis:
    image: atmega-tdd
    command: bash -c "chmod +x clang-tidy.sh && ./clang-tidy.sh"
    depends_on:
    - build-image
    volumes:
    - ./:/app
  unit-tests:
    image: atmega-tdd
    command: bash -c "mkdir -p Build && cd Build && cmake -DTARGET_GROUP=test .. && cmake --build . && ctest Tests/ -V"
    depends_on:
    - build-image
    volumes:
    - ./:/app
