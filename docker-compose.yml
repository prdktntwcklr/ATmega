services:
  build-image:
    image: atmega-tdd
    command: bash -c "echo build-image completed."
    build: .
  build-hex:
    image: atmega-tdd
    command: bash -c "make clean && make"
    depends_on:
    - build-image
    volumes:
    - ./:/app
  unit-tests:
    image: atmega-tdd
    command: bash -c "ceedling clobber && ceedling test:all"
    depends_on:
    - build-image
    volumes:
    - ./:/app
